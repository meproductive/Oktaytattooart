<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!--Flatpickr CSS-->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">

        <!--Select2 CSS-->
        <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />

        <!--CSS-->
        <link href="resources/css/oktaytattooart.css" rel="stylesheet" type="text/css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

        <!--FONTS-->

        <!-- ROBOTO -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
        <!-- PRATA -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Prata&display=swap" rel="stylesheet">

        <!--Flatpickr JS-->
        <script src="https://cdn.jsdelivr.net/npm/flatpickr" defer></script>  
        <!--JQuery - Select2 JS-->
        <script src="https://code.jquery.com/jquery-3.6.0.min.js" defer></script>
        <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js" defer></script>

        <!-- JAVASCRIPT -->
        <script src="resources/js/oktaytattooart-root.js" defer></script>
        <script src="resources/js/oktaytattooart-appointment.js" defer></script>

        <title>Appointment | OktayTattooArt</title>
    </head>

    <body>
       
       <!--BACKGROUND SKULL IMAGE-->
       <div class="wh-100" id="custom-background"></div>

       <!--PAGE WRAPPER-->
       <div class="p-relative" id="page-content">

           <!--HERO WRAPPER-->

           <div class="d-flex-column">

               <!--SOCIAL ICON MENU-->

               <aside class="j-content-center" id="primary-social" style="background-color: rgba(0, 0, 0, 0.9);">
                   <ul class="opacity-animation d-flex j-content-center" id="icon-menu">
                       <li><a href="https://wa.me/your-number" aria-label="Contact me on WhatsApp" target="_blank" rel="noopener noreferrer"><i class="fa-brands fa-whatsapp" id="whatsapp-icon"></i></a></li>
                       <li><a href="https://instagram.com/yourprofile" aria-label="Follow me on Instagram" target="_blank" rel="noopener noreferrer"><i class="fa-brands fa-instagram" id="instagram-icon"></i></a></li>
                       <li><a href="https://tiktok.com/@" aria-label="Watch my TikTok videos" target="_blank" rel="noopener noreferrer"><i class="fa-brands fa-tiktok" id="tiktok-icon"></i></a></li>
                   </ul>
               </aside>
           
               <!--SOCIAL ICON MENU-->
           
               <!--HEADER NAVIGATION-->
           
               <header class="d-flex a-items-center" id="header" style="background-color: rgba(0, 0, 0, 0.9);">
                   <h1 id="main-title"><strong>oktaytattooart</strong></h1>
                   <nav class="opacity-animation" id="navigation" role="navigation" aria-label="main-navigation">
                       <ul class="d-flex" id="menu">
                           <li><a href="oktaytattooart-home.html">HOME</a></li>
                           <li><a href="about-oktay-tattoo-artist.html" aria-label="Learn more about Oktay">ABOUT ME</a></li>
                           <li><a href="tattoo-gallery.html" aria-label="See more of Oktay's work">GALLERY</a></li>
                           <li><a href="#">CONTACT</a></li>
                       </ul>
                   </nav>
                   <i class="a-items-center" id="menu-btn"><span id="hamburger-menu"></span></i>
               </header>

               <!--HEADER NAVIGATION-->
           </div>

        <!--MAIN CONTENT SECTION-->

        <main id="appointment-main">

            <section class="title-section">
                <article class="title-wrapper padding-rl-7 d-flex content-items-center">
                    <hr class="line background-color-f">
                    <h2 class="title second-ts color-f">APPOINTMENT</h2>
                    <hr class="line background-color-f">
                </article>
            </section>

            <section id="appointment-section" class="d-flex content-items-center">

                <form class="d-flex-column content-items-center" action="#">

                        <div id="personal-info-container" class="preserved-container" >

                            <article id="personal-info-first" class="d-flex">

                                <h2>PERSONAL INFORMATION</h2>

                                <label class="form-label " for="firstname">NAME</label>
                                <input id="firstname" class="form-input" type="text" name="firstname" required>

                                <label class="form-label " for="surname">SURNAME</label>
                                <input id="surname" class="form-input" type="text" name="surname" required>

                            </article>

                            <article id="personal-info-second" class="d-flex-column">

                                <label class="form-label" for="email">E-MAIL</label>
                                <input id="email" class="form-input" type="email" name="email" autocomplete="off" required>

                                <label class="form-label " for="phonenumber">PHONE NUMBER</label>
                                <input id="phonenumber" class="form-input" type="tel" name="phonenumber" pattern="^\d{10,15}$" minlength="10" maxlength="15" inputmode="numeric" title="Enter a valid phone number" required>

                                <label class="form-label" for="birthday">BIRTHDAY</label>
                                <div class="d-flex p-relative">
                                    <input id="birthday" class="form-input flatpickr" type="text" name="birthdayid" placeholder="Pick your birthday" required>                        
                                    <i class="fa-regular fa-calendar p-absolute calendar-icon"></i>
                                </div>
                                <div id="birth-warning" style="color: red; margin-top: 5px;"></div>

                            </article>

                        </div>

                        <div class="preserved-container">

                            <article id="choices" class="d-flex-column">

                                <h2>CHOICES</h2>

                                <label class="form-label" for="favouritetattoos">FAVORITE TATTOO STYLES(optional)</label>
                                <select id="favouritetattoos" class="select2" name="SelectedCategoryIds" multiple="multiple" data-placeholder="Select your best tattoo styles">
                                    <option value="1">MINIMAL</option>
                                    <option value="2">COLORED</option>
                                    <option value="3">TRIBAL</option>
                                    <option value="4">COVERUP</option>
                                </select>

                                <label class="form-label " for="describe">DESCRIBE IT(optional)</label>
                                <textarea id="describe" name="describe" placeholder="Describe your tattoo idea â€“ maybe it's a roaring tiger with floral patterns or a galaxy hidden in an eye. Let your imagination flow." rows="5" cols="50"></textarea>

                                <label class="form-label " name="file" for="uploadfile">VISUALIZE IT(optional)</label>
                                <input id="uploadfile" class="form-input" type="file" name="uploadfile" accept=".jpg, .jpeg, .png">   

                                <label class="form-label" for="tattooPlacement" >Tattoo Placement</label>
                                <select id="tattooPlacement" name="SelectedBodyPartId" class="select2" data-placeholder="Select a body part">
                                    <option></option>
                                    <option value="1">Arm</option>
                                    <option value="2">Back</option>
                                    <option value="3">Chest</option>
                                    <option value="4">Leg</option>
                                </select>

                            </article>

                        </div>

                        <div class="preserved-container" id="appointment-container">

                            <article id="appointment-date" class="d-flex-column">

                                <h2>APPOINTMENT DATE</h2>

                                <label class="form-label" for="appointment">Appointment date</label>
                                <div class="d-flex p-relative">
                                    <input id="appointment" class="form-input flatpickr" name="appointment" type="text" placeholder="Select appointment date" required>
                                    <i class="fa-regular fa-calendar p-absolute calendar-icon"></i>
                                </div>

                            </article>

                        </div>

                        <!-- Honeypot field -->
                        <div style="display: none;">

                            <label for="website">Website</label>
                            <input id="website" type="text" name="website" tabindex="-1" autocomplete="off">

                        </div>

                    <input id="appointment-btn" class="form-input" type="submit" value="submit">

                </form>

            </section>

        </main>

        <!--MAIN CONTENT SECTION-->

        
        <!--FOOTER CONTENT SECTION-->
        <footer>
        </footer>
        <!--FOOTER CONTENT SECTION-->
        </div>

    </body>

</html>
