    <body>
       
       <!--BACKGROUND SKULL IMAGE-->
       <div id="custom-background" class="wh-100"></div>

       <!--PAGE WRAPPER-->

       <div id="page-content" class="p-relative">

            <!--HEADER WRAPPER-->
 
            <div class="d-flex-column">
 
                <!--SOCIAL ICON MENU-->
 
                <aside id="primary-social" class="j-content-center" style="background-color: rgba(0, 0, 0, 0.9);">

                   <ul class="opacity-animation d-flex j-content-center" id="icon-menu">

                       <li><a href="https://wa.me/your-number" aria-label="Contact me on WhatsApp" target="_blank" rel="noopener noreferrer"><i class="fa-brands fa-whatsapp" id="whatsapp-icon"></i></a></li>
                       <li><a href="https://instagram.com/yourprofile" aria-label="Follow me on Instagram" target="_blank" rel="noopener noreferrer"><i class="fa-brands fa-instagram" id="instagram-icon"></i></a></li>
                       <li><a href="https://tiktok.com/@" aria-label="Watch my TikTok videos" target="_blank" rel="noopener noreferrer"><i class="fa-brands fa-tiktok" id="tiktok-icon"></i></a></li>

                   </ul>
                   
                </aside>
            
                <!--SOCIAL ICON MENU-->
            
                <!--HEADER NAVIGATION-->
            
                <header id="header" class="d-flex a-items-center" style="background-color: rgba(0, 0, 0, 0.9);">

                   <h1 id="main-title"><strong>oktaytattooart</strong></h1>

                   <nav id="navigation" class="opacity-animation" role="navigation" aria-label="main-navigation">

                       <ul id="menu" class="d-flex">

                           <li><a href="oktaytattooart-home.html">HOME</a></li>
                           <li><a href="about-oktay-tattoo-artist.html" aria-label="Learn more about Oktay">ABOUT ME</a></li>
                           <li><a href="oktaytattooart-tattoo-gallery.html" aria-label="See more of Oktay's work">GALLERY</a></li>
                           <li><a href="oktaytattooart-blog.html" aria-label="Learn what is a tattoo">BLOG</a></li>
                           <li><a href="oktaytattooart-signin.html"><i class="fa-solid fa-user"></i></a></li>

                      </ul>

                   </nav>

                   <i id="menu-btn" class="a-items-center"><span id="hamburger-menu"></span></i>

                </header>
 
                <!--HEADER NAVIGATION-->

            </div>
            
            <!--HEADER WRAPPER-->

            <!--MAIN CONTENT-->
           
            <main class="padding-rl-7">

                <section class="title-section">

                    <article class="title-wrapper d-flex content-items-center">
                        <hr class="line background-color-f">
                        <h2 class="title second-ts color-f">APPOINTMENT</h2>
                        <hr class="line background-color-f">
                    </article>

                </section>

                <section id="appointment-section" class="d-flex content-items-center">

                    <form class="d-flex-column content-items-center" action="#">

                            <div class="form-container">

                                <article id="personal-info-first" class="d-flex">

                                    <h2>PERSONAL INFORMATION</h2>

                                    <label for="firstname">NAME</label>
                                    <input id="firstname" type="text" name="firstname" required>

                                    <label for="surname">SURNAME</label>
                                    <input id="surname" type="text" name="surname" required>

                                </article>

                                <article id="personal-info-second" class="d-flex-column">

                                    <label for="email">E-MAIL</label>
                                    <input id="email" type="email" name="email" autocomplete="off" required>

                                    <label for="phonenumber">PHONE NUMBER</label>
                                    <input id="phonenumber" type="tel" name="phonenumber" pattern="^\d{10,15}$" minlength="10" maxlength="15" inputmode="numeric" title="Enter a valid phone number" required>

                                    <label for="birthday">BIRTHDAY</label>
                                    <div class="d-flex p-relative">

                                        <input id="birthday" class="flatpickr" type="text" name="birthdayid" placeholder="Pick your birthday" required>                        
                                        <i class="fa-regular fa-calendar p-absolute calendar-icon"></i>

                                    </div>
                                    <div id="birth-warning" style="color: red; margin-top: 5px;"></div>

                                </article>

                            </div>

                            <div class="form-container">

                                <article id="choices" class="d-flex-column">

                                    <h2>CHOICES</h2>

                                    <label for="favouritetattoos">FAVORITE TATTOO STYLES(optional)</label>
                                    <select id="favouritetattoos" class="select2" name="SelectedCategoryIds" multiple="multiple" data-placeholder="Select your favorite tattoo styles">

                                        <option value="1">MINIMAL</option>
                                        <option value="2">COLORED</option>
                                        <option value="3">TRIBAL</option>
                                        <option value="4">COVERUP</option>

                                    </select>

                                    <label for="describe">DESCRIBE IT(optional)</label>
                                    <textarea id="describe" name="describe" placeholder="Describe your tattoo idea â€“ maybe it's a roaring tiger with floral patterns or a galaxy hidden in an eye. Let your imagination flow." rows="5" cols="50"></textarea>

                                    <label name="file" for="uploadfile">VISUALIZE IT(optional)</label>
                                    <input id="uploadfile" type="file" name="uploadfile" accept=".jpg, .jpeg, .png">   

                                    <label for="tattooPlacement" >Tattoo Placement</label>
                                    <select id="tattooPlacement" name="SelectedBodyPartId" class="select2" data-placeholder="Select a body part">

                                        <option></option>
                                        <option value="1">Arm</option>
                                        <option value="2">Back</option>
                                        <option value="3">Chest</option>
                                        <option value="4">Leg</option>

                                    </select>

                                </article>

                            </div>

                            <div class="form-container">

                                <article id="appointment-date" class="d-flex-column">

                                    <h2>APPOINTMENT DATE</h2>

                                    <label for="appointment">Appointment date</label>
                                    <div class="d-flex p-relative">

                                        <input id="appointment" class="flatpickr" name="appointment" type="text" placeholder="Select appointment date" required>
                                        <i class="fa-regular fa-calendar p-absolute calendar-icon"></i>

                                    </div>

                                </article>

                            </div>

                            <!-- Honeypot field -->
                            <div style="display: none;">

                                <label for="website">Website</label>
                                <input id="website" type="text" name="website" tabindex="-1" autocomplete="off">
                            
                            </div>

                        <input class="btn-primary button3D" type="submit" value="submit" style="margin-bottom: 2rem;">

                    </form>

                </section>

            </main>
           
            <!--MAIN CONTENT-->
           
            
            <!--FOOTER CONTENT-->

            <footer>

                <section id="footer-container" class="d-flex-column a-items-center">

                    <nav id="footer-nav" class="d-flex" aria-label="footer-navigation">

                        <ul id="social-medias" class="d-flex">

                            <li>

                            <li>
                                <a href="#" class="d-flex a-items-center">WhatsApp 
                                    <i class="fa-brands fa-whatsapp"></i>
                                </a>
                            </li>

                            <li>
                                <a href="#" class="d-flex a-items-center">TikT<span class="p-relative" id="letter-effect">o</span>k
                                    <i class="fa-brands fa-tiktok" id="tiktok"></i>
                                </a>
                            </li>

                        </ul>

                    </nav>

                </section>
               
            </footer>
            
            <!--FOOTER CONTENT-->

       </div>

    </body>
