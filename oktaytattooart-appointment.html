            <section class="title-section">

                    <hr class="line background-color-f">

            <section class="appointment d-flex-column content-items-center">

                <form class="d-flex-column content-items-center" action="#">

                        <div class="preserved-container" id="personal-info-container">

                            <article class="name-surname personal-info-first d-flex">
                                <h2>PERSONAL INFORMATION</h2>
                                <label class="form-label padding-5">NAME</label>
                                <input class="form-input padding-5" type="text" required>
                                <label class="form-label padding-5">SURNAME</label>

                            <article class="e-number-date d-flex-column gap-10">

                                <label class="form-label padding-5" for="date">BIRTHDAY</label>
                                <div class="d-flex p-relative" id="calendar-wrapper">
                                    <input class="form-input padding-5 flatpickr" id="birthsdate" name="date" type="datetime-local" required readonly placeholder="Pick your birthday">                        
                                    <i class="fa-regular fa-calendar p-absolute calendar-icon"></i>
                                </div>
                                <div id="birth-warning" style="color: red; margin-top: 5px;"></div>
                            </article>

                        </div>

                        <div class="preserved-container">

                            <article class="gap-10 d-flex-column">

                                <label class="form-label" for="favoriteTattoos">FAVORITE TATTOO STYLES(optional)</label>
                                <select id="favoriteTattoos" class="select2" multiple="multiple" name="SelectedCategoryIds">

                                    <option value="2">COLORED</option>
                                    <option value="3">TRIBAL</option>
                                    <option value="4">COVERUP</option>
                                </select>
                                <label class="form-label padding-5">DESCRIBE IT(optional)</label>
                                <textarea placeholder="Describe your tattoo idea â€“ maybe it's a roaring tiger with floral patterns or a galaxy hidden in an eye. Let your imagination flow." rows="5" cols="50"></textarea>

                                <input class="form-input padding-5" type="file" id="uploadfile">      
                                <label class="form-label" for="tattooPlacement" >Tattoo Placement</label>
                                <select id="tattooPlacement" name="SelectedBodyPartId" class="select2" data-placeholder="Select a body part">
                                    <option></option>
                                    <option value="1">Arm</option>
                                    <option value="2">Back</option>
                                    <option value="3">Chest</option>
                                    <option value="4">Leg</option>
                                    <!-- more options -->
                                </select>
                            </article>
                        </div>

                        <div class="preserved-container" id="appointment-container">

                            <article class="appointment-date d-flex-column">

                                <label class="form-label padding-5" for="appointment">Appointment date</label>
                                <div class="d-flex p-relative" id="calendar-wrapper">
                                    <input class="form-input padding-5 flatpickr" id="appsdate" name="appointment" type="datetime-local" required placeholder="Select appointment date">
                                    <i class="fa-regular fa-calendar p-absolute calendar-icon"></i>
                                </div>
                            </article>

                        </div>

                    <input class="form-input padding-5" id="appointment-btn" type="submit" value="submit">

        </footer>
        <!--FOOTER CONTENT SECTION-->

        <!--Flatpickr JS-->
        <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
        
        <script>

        flatpickr("#birthsdate", {
            altInput: true,
            enableTime: false,
            dateFormat: "MM-DD-YYYY",
            disableMobile: true,
            onChange: function(selectedDates, dateStr, instance) {
                const birthDate = selectedDates[0];
                const today = new Date();
                const age = today.getFullYear() - birthDate.getFullYear();
                const m = today.getMonth() - birthDate.getMonth();
                const d = today.getDate() - birthDate.getDate();

                const isUnder18 = m < 0 || (m === 0 && d < 0) ? age - 1 < 18 : age < 18;

                const warningEl = document.getElementById('birth-warning');

                if (isUnder18) {
                  warningEl.textContent = "You must be at least 18 years old. If you are 16 or 17 please contact via WhatsApp with your parent.";
                  instance.clear(); // Clear the input
                } else {
                  warningEl.textContent = "";
                }
            }         
        });

        flatpickr("#appsdate", {
            enableTime: true,
            altInput: true,
            dateFormat: "MM-DD-YYYY H:i",
            minDate: "today",
            minTime: "10:00",
            maxTime: "19:00",
            disableMobile: true
        });

        </script>
