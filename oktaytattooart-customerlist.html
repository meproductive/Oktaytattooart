        <!--PAGE WRAPPER-->

        <div id="page-content" class="full-page-layout d-flex p-relative">

            <!--HEADER WRAPPER-->

            <div class="d-flex-column">

                <!--HEADER NAVIGATION-->

                <header id="header" class="d-flex a-items-center" style="background-color: rgba(0, 0, 0, 0.9);">

                    <h1 id="main-title"><strong>oktaytattooart</strong></h1>

                    <nav id="navigation" class="opacity-animation" role="navigation" aria-label="main-navigation">

            <!--MAIN CONTENT-->

            <main class="customer-list-main flex-grow-1">

                <section id="customer-list-section" class="d-grid">

                    <table id="customer-table">

                        <thead id="table-header">

                            <tr class="table-tr">

                                <th class="table-th">Name</th>
                                <th class="table-th">Surname</th>
                                <th class="table-th">E-mail</th>
                                <th class="table-th">Phone Number</th>
                                <th class="table-th">Birthday</th>
                                <th class="table-th">Gender</th>
                                <th class="table-th">Favorite Tattoos</th>
                                <th class="table-th">Customer Details</th>

                            </tr>

                        </thead>

                        <tbody class="" id="table-body">

                            <tr class="table-tr">

                                <td class="table-td">ExampleName</td>
                                <td class="table-td">ExampleSurname</td>
                                <td class="table-td">ExampleEmail</td>
                                <td class="table-td">ExamplePhoneNumber</td>
                                <td class="table-td">ExampleBirthday</td>
                                <td class="table-td">ExampleGender</td>
