            <main class="d-flex content-items-center flex-grow-1 padding-rl-7">
            
                <!-- Manage Gallery Section -->
    
                <section class="container d-flex-column content-items-center">

                    <h2 id="panel-subtitle">Upload a photo</h2>

                    <form id="uploadimage-form" class="d-flex-column content-items-center" method="#">

                            <label id="category-label">Select a Category</label>
                            <select id="set-category">

                                <option value="Traditional">Traditional (Old School)</option>
                                <option value="Neo-Traditional">Neo-Traditional</option>
                                <option value="Japanese">Japanese (Irezumi)</option>
                                <option value="Tribal">Tribal</option>
                                <option value="Blackwork">Blackwork</option>
                                <option value="Chicano">Chicano</option>
                                <option value="Celtic">Celtic</option>
                                <option value="Realism">Realism (Realistic)</option>
                                <option value="Minimalism">Minimalism (Minimalistic)</option>
                                <option value="Geometric">Geometric</option>
                                <option value="Dotwork">Dotwork</option>
                                <option value="Trash Polka">Trash Polka</option>
                                <option value="Watercolor">Watercolor</option>
                                <option value="Sketch">Sketch</option>
                                <option value="Illustrative">Illustrative</option>
                                <option value="Fine Line">Fine Line</option>
                                <option value="Patchwork">Patchwork</option>
                                <option value="New School">New School</option>

                            </select>                 

                        <div class="d-flex-column">

                            <figure id="img-container" class="d-flex content-items-center">

                                <img src="resources/images/cat-tattoo.jpg" width="300px" height="300px">
                                
                            </figure>
                            
                            <div class="upload-image d-flex-column">

                                <label for="upload-photo">Upload a New Photo <i class="fa-solid fa-upload"></i></label>
                                <input type="file" id="upload-photo" name="upload-photo"/>

                            </div>

                        </div>


                            <label for="tattooname">Tattoo's name</label>
                            <input type="text" for="tattooname"/>
                            <label for="tattooname">Tattoo's description</label>
                            <input type="text" for="tattooname"/>


                        <input class="btn-primary button3D" type="submit" value="submit"/>
